<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>News</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-formhelpers/2.3.0/css/bootstrap-formhelpers.min.css" media="screen" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <script>
          var messages = {{ messages | safe }};
          for (var i=0; i<messages.length; i++) {
            alert(messages[i]);
          }
        </script>
      {% endif %}
    {% endwith %}
    {% include 'includes/_header.html' %}
    <div class="container-fluid">
        {% if error %}
            <div class="alert alert-danger loginPage mx-auto mt-2" style="text-align: center;">{{error}}</div>
        {% endif %}
        {% block body %}{% endblock %}
    </div>
    {% include 'includes/_footer.html' %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/js/gijgo.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-formhelpers/2.3.0/js/bootstrap-formhelpers.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='custom.js') }}"></script>
<script>
function validateProfile() {
    var password = document.getElementById('editPassword').value;

    if (password == "") {
      document.getElementById('passwordHelp1').innerHTML = " ** Password field cannot be empty";
      return false;
    }
    if ((password.length <= 8) || (password.length > 20)) {
      document.getElementById('passwordHelp1').innerHTML = " ** The password must contain 8-20 characters";
      return false;
    }
    if (password.search(/[a-z]/i) < 0) {
      document.getElementById('passwordHelp1').innerHTML = " ** Passwords must contain atleast one character";
      return false;
    }

    if (password.search(/[0-9]/) < 0) {
      document.getElementById('passwordHelp1').innerHTML = " ** Passwords must contain atleast one digit";
      return false;
    }

    if (password.search(/[!@#$%^&*]/) < 0) {
      document.getElementById('passwordHelp1').innerHTML = " ** Passwords must contain atleast one special character";
      return false;
    }
}
</script>

</body>
</html>
